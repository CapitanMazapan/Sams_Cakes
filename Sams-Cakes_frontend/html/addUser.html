<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/styleAU.css">
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="shortcut icon" href="../img/cupcake.png"/>
        <title> Add User </title>
    </head>
    <body>
        <div class="animate__animated animate__zoomIn">
            <div class="form-container">
                <section class="FormUser">
                    <div>
                        <img src="../img/user2.png" class="form-logo">
                        <h5>Add the requested data</h5>
                        <div class="txtfield">
                            <input type="text">
                            <span data-placeholder="User ID"></span>
                        </div>
                        <div class="txtfield">
                            <input type="text">
                            <span data-placeholder="Name"></span>
                        </div>
                        <div class="txtfield">
                            <input type="text">
                            <span data-placeholder="Paternal Surname"></span>
                        </div>
                        <div class="txtfield">
                            <input type="text">
                            <span data-placeholder="Maternal Surname"></span>
                        </div>
                        <div class="nacimiento">
                            <label class="birthday" for="Birthday">Birthday: </label>
                            <input class="fecha" type="date" placeholder="YYYY-MM-DD">
                        </div>
                        <div class="cuenta">
                            <div class="txtfield">
                                <input type="text">
                                <span data-placeholder="Username"></span>
                            </div>
                            <div class="txtfield">
                                <input type="text">
                                <span data-placeholder="Password"></span>
                            </div>
                        </div>
                        <div class="botones">
                            <button class="AEC-boton">Edit</button>
                            <button class="AEC-boton">Save</button>
                            <button class="AEC-boton" role="link" onclick="window.location='menuAdmin.html'">Cancel</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
        <script src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/inputAnimation.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
