<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/styleLogin.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="shortcut icon" href="../img/cupcake.png"/>
    <title>Log in</title>
</head>
<body>
    <div class="animate__animated animate__zoomIn">
        <div class="login-container">
            <div class="login-form">
                <div>
                    <img src="../img/cupcake.png" alt="" class="img-logo">
                    <h2>Welcome!</h2>
                    <div class="txtfield">
                        <input type="text" id="login">
                        <span data-placeholder="Username"></span>
                    </div>
                    <div class="txtfield">
                        <input type="password" id="pass">
                        <span data-placeholder="Password"></span>
                    </div>
                    <label id="error"></label>
                    <img src="../img/show.png" class="sh-button" id="sh">
                    <button class="login-boton" id="btnCashier">Sign in as Cashier</button>
                    <button class="login-boton" id="btnAdmin">Sign in as Admin</button>
                </div>
            </div>
            <div class="login-background">
            </div>
        </div>
    </div>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/inputAnimation.js"></script>
    <script type="text/javascript" src="../js/btnShowPassword.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>
</html>
