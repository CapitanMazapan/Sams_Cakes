<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/styleAP.css">
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="shortcut icon" href="../img/cupcake.png">
        <title> Add Product </title>
    </head>
    <body>
        <div class="animate__animated animate__zoomIn">
            <div class="form-container">
                <section class="FormProduct">
                    <div>
                        <img src="../img/PP8.jpg" class="logo">
                        <h5>Add the requested data</h5>
                        <div class="txtfield">
                            <input type="text">
                            <label data-placeholder="Product ID"></label>
                        </div>
                        <div class="txtfield">
                            <input type="text">
                            <label data-placeholder="Name"></label>
                        </div>
                        <select class="category"
                            <option>Select an option</option>
                            <option>Cupcakes</option>
                            <option>Cookie</option>
                            <option>Cake</option>
                            <option>Jelly</option>
                            <option>Other</option>
                        </select>
                        <div class="price">
                            <div class="txtfield">
                                <input type="text">
                                <label data-placeholder="Price: $"></label>
                            </div>
                        </div>
                        <div class="expirationDate">
                            <label class="exDate" for="ExDate">Expiration date </label>
                            <input class="fecha" type="date" placeholder="YYYY-MM-DD">
                        </div>
                        <div class="botones">
                            <a href="#">Edit</a>
                            <a href="#">Save</a>
                            <a href="menuAdmin.html">Cancel</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
        <script src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/inputAnimation.js"></script>
        <script type="text/javascript" src="../js/btnAnimationProduct.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
